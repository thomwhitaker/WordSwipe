<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Flash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      user-select: none;
    }
    #word {
      font-size: 10vw;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }
    .Reception { color: #007acc; }
    .Year-1 { color: #28a745; }
    .Year-2 { color: #e83e8c; }
    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
    }
    #buttons {
      display: flex;
      gap: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #correctBtn {
      background-color: #28a745;
      color: white;
    }
    #wrongBtn {
      background-color: #dc3545;
      color: white;
    }
    #restartBtn {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      background-color: #007acc;
      color: white;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
    }
  </style>
</head>
<body>

<div id="score">Correct: 0 | Incorrect: 0</div>
<div id="word">Tap a button to begin</div>

<div id="buttons">
  <button id="correctBtn">‚úÖ Got it!</button>
  <button id="wrongBtn">‚ùå Try again</button>
</div>

<div id="result"></div>
<button id="restartBtn">üîÑ Restart</button>

<script>
  const words = [
    ...["the", "to", "I", "no", "go", "into"].map(w => ({ word: w, group: "Reception" })),
    ...["said", "says", "are", "were", "was", "is", "his", "has", "I", "you", "your",
      "they", "be", "he", "me", "she", "we", "no", "go", "so", "by", "my", "here",
      "there", "where", "love", "come", "some", "one", "once", "do", "does", "friend",
      "school", "house", "our"].map(w => ({ word: w, group: "Year-1" })),
    ...["door", "floor", "poor", "because", "find", "kind", "mind", "behind", "child", "children",
      "wild", "climb", "most", "only", "both", "old", "cold", "gold", "hold", "told", "every",
      "everybody", "even", "great", "break", "steak", "pretty", "beautiful", "after", "fast", "last",
      "past", "father", "class", "grass", "pass", "plant", "path", "bath", "hour", "move", "prove",
      "improve", "sure", "sugar", "eye", "could", "should", "would", "who", "whole", "any", "many",
      "clothes", "busy", "people", "water"].map(w => ({ word: w, group: "Year-2" }))
  ];

  let shuffled = [];
  let index = 0;
  let correct = 0;
  let incorrect = 0;

  const wordDiv = document.getElementById("word");
  const scoreDiv = document.getElementById("score");
  const resultDiv = document.getElementById("result");
  const correctBtn = document.getElementById("correctBtn");
  const wrongBtn = document.getElementById("wrongBtn");
  const restartBtn = document.getElementById("restartBtn");
  const buttonsDiv = document.getElementById("buttons");

  function startGame() {
    shuffled = words.sort(() => Math.random() - 0.5).slice(0, 30);
    index = 0;
    correct = 0;
    incorrect = 0;
    updateScore();
    resultDiv.textContent = "";
    restartBtn.style.display = "none";
    buttonsDiv.style.display = "flex";
    showWord();
  }

  function showWord() {
    if (index >= shuffled.length) {
      wordDiv.textContent = "Done!";
      wordDiv.className = "";
      resultDiv.textContent = `Final Score: ${correct} Correct, ${incorrect} Incorrect`;
      buttonsDiv.style.display = "none";
      restartBtn.style.display = "block";
      return;
    }
    const item = shuffled[index];
    wordDiv.textContent = item.word;
    wordDiv.className = item.group;
  }

  function updateScore() {
    scoreDiv.textContent = `Correct: ${correct} | Incorrect: ${incorrect}`;
  }

  correctBtn.addEventListener("click", () => {
    correct++;
    index++;
    updateScore();
    showWord();
  });

  wrongBtn.addEventListener("click", () => {
    incorrect++;
    index++;
    updateScore();
    showWord();
  });

  restartBtn.addEventListener("click", startGame);

  // Start game on load
  startGame();
</script>

</body>
</html>
